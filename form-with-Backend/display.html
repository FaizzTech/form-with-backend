<!DOCTYPE html>
<html>
<head>
    <title>Details Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #0f3443;
        }

        /* Same animated background */
        ul.animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        ul.animation li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.35);
            animation: animate 18s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        ul.animation li:nth-child(1) { left: 12%; width: 70px; height: 70px; animation-delay: 0s; }
        ul.animation li:nth-child(2) { left: 40%; width: 30px; height: 30px; animation-delay: 1.5s; }
        ul.animation li:nth-child(3) { left: 60%; width: 50px; height: 50px; animation-delay: 3s; }
        ul.animation li:nth-child(4) { left: 80%; width: 20px; height: 20px; animation-delay: 0.5s; }
        ul.animation li:nth-child(5) { left: 90%; width: 40px; height: 40px; animation-delay: 2.5s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        .box {
            width: 450px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            text-align: center;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p { font-size: 18px; margin: 10px 0; }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #0d80a3;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #096681;
        }

        #thanks {
            font-size: 20px;
            margin-top: 18px;
            color: #03414f;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<ul class="animation">
    <li></li><li></li><li></li><li></li><li></li>
</ul>

<div class="box">
    <h2>Confirm Your Details</h2>

    <p><strong>Name:</strong> <span id="userName"></span></p>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Phone:</strong> <span id="userPhone"></span></p>
    <p><strong>City:</strong> <span id="userCity"></span></p>

    <button onclick="confirmDetails()">Confirm Details</button>
    <p id="thanks">âœ” Thanks for your time! Redirecting...</p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("userName").innerText = params.get("name");
    document.getElementById("userEmail").innerText = params.get("email");
    document.getElementById("userPhone").innerText = params.get("phone");
    document.getElementById("userCity").innerText = params.get("city");

    function confirmDetails() {
        document.getElementById("thanks").style.display = "block";
        setTimeout(() => {
            window.location.href = "index.html";
        }, 3000); // Redirect after 3 seconds
    }
</script>

</body>
</html>
