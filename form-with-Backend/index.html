<!DOCTYPE html>
<html>
<head>
    <title>User Details Form</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #2b1055;
        }

        /* Animated floating circles */
        ul.animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        ul.animation li {
            position: absolute;
            list-style: none;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            animation: animate 20s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        ul.animation li:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        ul.animation li:nth-child(2) { left: 35%; width: 30px; height: 30px; animation-delay: 2s; }
        ul.animation li:nth-child(3) { left: 55%; width: 60px; height: 60px; animation-delay: 4s; }
        ul.animation li:nth-child(4) { left: 75%; width: 20px; height: 20px; animation-delay: 0s; }
        ul.animation li:nth-child(5) { left: 90%; width: 50px; height: 50px; animation-delay: 3s; }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        .container {
            width: 380px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,255,255,0.4);
            backdrop-filter: blur(6px);
            animation: zoomIn 0.7s ease;
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .container h2 {
            text-align: center;
            color: #4c00ff;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            background: #f3f3f3;
        }
        input:focus {
            outline: none;
            background: #e7e7e7;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #4c00ff;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5b14ff;
        }
    </style>
</head>
<body>

<ul class="animation">
    <li></li><li></li><li></li><li></li><li></li>
</ul>

<div class="container">
    <h2>User Details Form</h2>
    <form action="display.html" method="GET">
        <input type="text" name="name" placeholder="Enter Full Name" required>
        <input type="email" name="email" placeholder="Enter Email" required>
        <input type="number" name="phone" placeholder="Enter Phone Number" required>
        <input type="text" name="city" placeholder="Enter City" required>
        <button type="submit">Submit Details</button>
    </form>
</div>

</body>
</html>
